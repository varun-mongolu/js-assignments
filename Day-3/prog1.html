<html>
<head>
    <h2>Number is even or odd</h2>
</head>
<body>
    <script>
        function evenodd(value) {
	    if (value%2 == 0)
		    return true;
	    else
            return false;
        }
        let num=prompt("Enter a number");
        let result=evenodd(num);
        if(result==true)
        {
            console.log("The Entered number is "+num+ " and Number is Even");
        }
        else
        {
            console.log("The Entered number is "+num+ " and Number is Odd");
        }
    </script>   
</body>
</html>
