<html>
<head>
    <h4>Destructuring object</h4>
</head>
<body>
    <script>
        const student = {
            name : "Helsinki",
            age :24,
            projects : { dicegame:"two player dice game using javascript"
            }
        }

        const{name,age,projects}=student;
        console.log(name);
        console.log(age);
        console.log(projects.dicegame);
    </script>  
</body>
</html>
