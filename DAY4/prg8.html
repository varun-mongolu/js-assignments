<html>
<head>
    <h4>Replacing Function Expressions with Arrow functions</h4>
</head>
<body>
    <script>
        function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
    }
    ask(
    "Do you agree?",
    () => alert("You agreed."),
    () => alert("You canceled the execution.")
    );
    </script>
</body>
</html>
