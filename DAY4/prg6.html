<html>
<head>
    <h4>Loops</h4>
</head>
<body>
    <script>
        let num=prompt("Enter number");
        while(num < 100 || num == null || num == cancel)
        {
            if(num > 100)
                break;
            else
                prompt("Enter valid number greater than 100");   
        } 
    </script>
</body>
</html>
