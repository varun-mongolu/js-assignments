<html>
<head>
    <h4>Sales department</h4>
</head>
<body>
    <script>
        let sales=prompt("Enter the sales");
        switch(true) {
            case(sales>=5000):
                result=(+sales)+(+sales)*0.02;
                break;
            case(sales>5000 && sales<=10000):
                result=(+sales)+(+sales)*0.05;
                break;
            case(sales>10000 && sales<=20000):
                result=(+sales)+(+sales)*0.07;
                break;
            case(sales>20000):
                result=(+sales)+(+sales)*0.1;
                break;
            default:
                break;
        }
        document.write("Total Commision is " +result);
    </script>
    
</body>
</html>
