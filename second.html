<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script>
function print_page()
{
window.print();
}
</script>
<title>Print the current page.</title>
</head>
<body>
<h2>A Javascript program to print the contents of the current window</h2>
<p></p>
<p>Click the button to print the current page.</p>
<button onclick="print_page()">Print this page</button>
</body>
</html>
