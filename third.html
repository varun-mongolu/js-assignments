<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the current date</title>
</head>
<body>
<h2>A Javascript program to get current date</h2>
<script>
var curday = function(sp){
today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1;
var yyyy = today.getFullYear();
if(dd<10) dd='0'+dd;
if(mm<10) mm='0'+mm;
return (mm+sp+dd+sp+yyyy);
};
var curday1 = function(sp){
today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1;
var yyyy = today.getFullYear();
if(dd<10) dd='0'+dd;
if(mm<10) mm='0'+mm;
return (dd+sp+mm+sp+yyyy);
};
document.write(curday('/'));
document.write("<br/>");
document.write(curday('-'));
document.write("<br/>");
document.write(curday1('/'));
document.write("<br/>");
document.write(curday1('-'));
</script>
</body>
</html>
